<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div id="clock">
      <h1 id="title">Pomodoro Clock</h1>
      <div id="main-controls">
          <div id="break">
              <div id="break-label">Break Length</div>
              <div id="break-controls">
                <div id="break-decrement"><i class="fas fa-arrow-circle-down"></i></div>
                <div id="break-length"></div>
                <div id="break-increment"><i class="fas fa-arrow-circle-up"></i></div>
              </div>
          </div>
          <div id="session">
              <div id="session-label">Session Length</div>
              <div id="session-controls">
                <div id="session-decrement"><i class="fas fa-arrow-circle-down"></i></div>
                <div id="session-length"></div>
                <div id="session-increment"><i class="fas fa-arrow-circle-up"></i></div>
              </div>
          </div>
      </div>
      <div id="timer">
        <div id="timer-label"></div>
        <div id="time-left"></div>
      </div>
      <div id="timer-controls">
        <div id="start_stop"><i class="fas fa-play-circle"></i><i class="fas fa-pause-circle"></i></div>
        <div id="reset"><i class="fas fa-sync"></i></div>
      </div>
  </div>
  <audio id="beep" src="https://goo.gl/65cBl1"></audio>
  <script src="script.js" type="text/javascript"></script>
</body>

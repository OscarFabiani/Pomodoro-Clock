<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div id="clock">
      <h1 id="title">Pomodoro Clock</h1>
      <div id="main-controls">
          <div id="break">
              <div id="break-label">Break Length</div>
              <div id="break-controls">
                <div id="break-decrement">down</div>
                <div id="break-length"></div>
                <div id="break-increment">up</div>
              </div>
          </div>
          <div id="session">
              <div id="session-label">Session Length</div>
              <div id="session-controls">
                <div id="session-decrement">down</div>
                <div id="session-length"></div>
                <div id="session-increment">up</div>
              </div>
          </div>
      </div>
      <div id="timer">
        <div id="timer-label"></div>
        <div id="time-left"></div>
      </div>
      <div id="timer-controls">
        <div id="start_stop">Start/Stop</div>
        <div id="reset">Reset</div>
      </div>
  </div>
  <audio id="beep" src="https://goo.gl/65cBl1"></audio>
  <script src="script.js" type="text/javascript"></script>
</body>
